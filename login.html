<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sessão - GABnet</title>
  </head>
  <body>
    <header>
      <nav id="header-nav">
        <a href="/">Voltar ao início</a>
        <img src="assets/images/gabnet-logo.png" alt="Logo do GABnet" />
        <a href="signin.html">Registrar</a>
      </nav>
    </header>
    <main id="login-section">
      <h1>Iniciar Sessão</h1>
      <form action="#" method="post">
        <div class="input-box">
          <label for="email">E-mail:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
          />
        </div>
        <div class="input-box">
          <label for="password">Senha:</label><br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite a sua senha"
          />
        </div>
        <button type="submit">Entrar</button>
        <a href="recover.html">
          <p>Esqueci a senha?</p>
        </a>
      </form>
      <p>Nunca te registraste? <a href="signin.html">Registrar</a></p>
    </main>
    <footer>
      <p>&copy;2026 Todos os direitos reservados - Sistema GABnet</p>
    </footer>
  </body>
</html>
