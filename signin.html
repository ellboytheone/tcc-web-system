<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - GABnet</title>
  </head>
  <body>
    <header>
      <a href="/">Voltar ao início</a>
      <img src="assets/images/gabnet-logo" alt="Logo do GABnet" />
      <a href="login.html">Entrar</a>
    </header>
    <main id="signin-section">
      <h1>Registrar</h1>
      <form action="#" method="post">
        <div class="input-box">
          <label for="first-name">Primeiro nome:</label>
          <br />
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="Digite o seu primeiro nome"
          />
        </div>
        <div class="input-box">
          <label for="last-name">Último nome:</label>
          <br />
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Digite o seu último nome"
          />
        </div>
        <div class="input-box">
          <label for="email">E-mail:</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
            required
          />
        </div>
        <div class="input-box">
          <label for="password">Senha:</label>
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Crie a sua senha"
            required
          />
        </div>
        <aside><strong>REENVIAR CÓDIGO</strong></aside>
        <div class="input-box" id="sign-code-box">
          <label for="sign-code">Código:</label>
          <br />
          <input
            type="text"
            name="sign-code"
            id="sign-code"
            placeholder="Cole aqui o seu código de registro"
            required
          />
        </div>
        <button type="submit">Submeter</button>
      </form>
      <p>Já tens conta? <a href="login.html">Entrar</a></p>
    </main>
    <footer>
      <p>&copy;2026 Todos os direitos reservados - Sistema GABnet</p>
    </footer>
  </body>
</html>
