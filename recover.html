<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Conta - GABnet</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <a href="/">Voltar ao início</a>
      <img src="assets/images/gabnet-logo" alt="Logo do GABnet" />
      <a href="login.html">Cancelar</a>
    </header>
    <main>
      <h1>Recuperar Conta</h1>
      <form action="#">
        <div class="input-box">
          <label for="email">E-mail:</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
            required
          />
        </div>
        <button type="submit">Solicitar</button>
      </form>
      <section class="invisible" id="recovery-section">
        <form action="#" method="post">
          <p>
            Mandamos um código para ***, verifique a seu correio de mensagens.
          </p>
          <label for="recover-code">Digite o código</label>
          <br />
          <input type="text" name="code" id="recover-code" />
        </form>
        <form action="#" class="invisible">
          <div class="input-box invisibl">
            <label for="password">Nova Senha:</label>
            <br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Digite a sua nova senha"
            />
          </div>
          <button type="submit" required="">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy;2026 Todos os direitos reservados - Sistema GABnet</p>
    </footer>
  </body>
</html>
